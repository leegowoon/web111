<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop_Categories</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="img/menu_Icon_left.svg" alt="menu_Icon_left" class="menu_Icon_left">
        <h2>Shop_Categories</h2>
        <img src="img/menu_Icon_right.svg" alt="menu_Icon_right" class="menu_Icon_right">
    </header>


    <div class="shop_slide">
        <div>
            <img src="img/caterory_slide_01.jpg" alt="">
        </div>
        <div>
            <img src="img/caterory_slide_02.jpg" alt="">
        </div>
        <div>
            <img src="img/caterory_slide_03.jpg" alt="">
        </div>
    </div>


    



    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        $('.shop_slide').slick({
            arrows:false,
            dots:true,
            /* autoplay:true 다끝나고 autoplay주기 */
        });
    </script>



</body>
</html>
